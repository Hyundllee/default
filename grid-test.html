        .grid-contents {
            width: 100%;
            display: grid;
            grid-template-columns: minmax(135px, auto) 1fr;
            gap: 13px;

        .grid-contents > li {
            display: contents;
        }
        .grid-contents > li > dl {
            display: contents;
        }
        .grid-contents > li > dl > dd {
            display: grid;
        }
    </style>
</head>
