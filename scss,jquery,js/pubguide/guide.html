<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      height: 200vh; /* ìŠ¤í¬ë¡¤ í…ŒìŠ¤íŠ¸ìš© */
      margin: 0;

      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f0f4ff;
    }
    svg {
      width: 100%;

      fill: none;

    }
  </style>

<body>
  <h2>ìŠ¤í¬ë¡¤í• ìˆ˜ë¡ íŒŒë„ê°€ í”ë“¤ë ¤ìš” ğŸŒŠ</h2>

  <svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
    <path id="wave" d="M0,200 Q300,100 600,200 T1200,200" />
  </svg>

  <script>
    const wave = document.getElementById("wave");

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = scrollTop / docHeight;

      // íŒŒë„ ë†’ì´(ì§„í­) ì œì–´ (0 ~ 100px)
      const amplitude = 50 + scrollPercent * 100;

      // ìƒˆë¡œìš´ path ìƒì„± (Q ì»¤ë¸Œ ì œì–´ì  ë³€ê²½)
      const newPath = `M0,200 
        Q300,${200 - amplitude} 600,200 
        T1200,200`;

      wave.setAttribute("d", newPath);
    });
  </script>
</body>
</html>
