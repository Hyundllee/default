<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공통 로딩 예시</title>
<style>
  /* 공통 로딩 스타일 */
  .loading {
    position: fixed;
    inset: 0;
    display: none; /* 기본은 숨김 */
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    z-index: 9999;
  }

  .loading.active {
    display: flex;
  }

  .loading-spinner {
    text-align: center;
    color: #fff;
  }

  .loading-spinner .circle {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(255,255,255,0.3);
    border-top-color: #2a7de1;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-text {
    font-size: 16px;
    font-weight: 500;
  }

  /* 버튼 예시용 스타일 */
  body {
    font-family: sans-serif;
    padding: 40px;
  }
  button {
    padding: 10px 20px;
    border: none;
    background: #2a7de1;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #1e65b8;
  }
</style>
</head>
<body>

<h1>공통 로딩 예시</h1>
<p>아래 버튼을 클릭하면 로딩이 표시됩니다.</p>
<button id="loadBtn">로딩 시작</button>

<!-- ✅ 공통 로딩 UI -->
<div class="loading" id="loading">
  <div class="loading-spinner">
    <div class="circle"></div>
    <p class="loading-text">로딩 중입니다...</p>
  </div>

  <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="btn-item"></div>
  </div>

  <ul class="grid-contents">
    <li>
      <dl>
        <dt>아이템 목록1</dt>
        <dd>
          <div>가나다라</div>
          <div>가나다</div>
          <div>가나다라</div>
          <div>가나다라</div>
        </dd>
      </dl>
    </li>
    <li>
      <dl>
        <dt>아이템 목록1</dt>
        <dd>
          <div>가나다라</div>
          <div>가나다</div>
          <div>가나다라</div>
          <div>가나다라</div>
        </dd>
      </dl>
    </li>
    <li>
      <dl>
        <dt>아이템 목록1</dt>
        <dd>
          <div>가나다라</div>
          <div>가나다</div>
          <div>가나다라</div>
          <div>가나다라</div>
        </dd>
      </dl>
    </li>
  </ul>
</div>

<script>
  // ✅ 공통 로딩 제어 함수
  const loadingEl = document.getElementById('loading');

  function showLoading() {
    loadingEl.classList.add('active');
  }

  function hideLoading() {
    loadingEl.classList.remove('active');
  }

  // ✅ 테스트용 버튼 이벤트
  const btn = document.getElementById('loadBtn');
  btn.addEventListener('click', () => {
    showLoading();

    // 예시로 2초 뒤 로딩 종료
    setTimeout(hideLoading, 2000);
  });
</script>

</body>
</html>
